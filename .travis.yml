sudo: required
services:
    - docker
    
before_install:
    - docker build -t pchin/docker-react -f Dockerfile.dev . 

script:
    - docker run -e CI=true pchin/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "ap-southeast-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-ap-southeast-1-661776392901"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY